<ion-view title="Your Agenda" hide-back-button="true" class="card-bg">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>

    <ion-content has-header="true" padding="true">

        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="doRefresh()">
        </ion-refresher>

        <div ng-repeat="agenda in agenda" class="list card">
                <div class="item">
                    <h2>{{agenda.date_time__c}}</h2>
                </div>

                <div class="item item-body">
                    <img ng-if="agenda.picture_url__c" ng-src="{{agenda.picture_url__c}}">
                    <p>{{agenda.name}}<br>{{agenda.description__c}}</p>
                    <p><a ng-if="agenda.link_url__c" ng-href="{{agenda.link_url__c}}"</p>
                </div>

        </div>
    </ion-content>
</ion-view>
